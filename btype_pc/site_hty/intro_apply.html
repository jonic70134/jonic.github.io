<!DOCTYPE html>
<html>
  <head>
    <title>遠時AI電商系統服務說明</title>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="description" content="遠時AI電商系統服務說明">
    <meta name="keywords" content="uitox,																																																											 4.0,AI,無人電商">
    <meta property="og:type" content="website">
    <meta property="og:title" content=" 4.0">
    <meta property="og:image" content="img/intro/ysdt_ai_01.png">
    <meta property="og:description" content="遠時AI電商系統服務說明">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/intro.css" rel="stylesheet">
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="main-head"><a class="logo" href="intro.html"><img src="img/intro/ysdt_ai_logo.svg" alt="遠時AI電商" title=" 遠時AI電商"></a>
          <div class="head_link"><a href="intro_co.html">廠商合作</a><a class="active" href="intro_apply.html">報名說明會</a><a href="intro_brand.html">已合作品牌</a></div>
        </div>
      </div>
    </header>
    <article class="main">
      <section>
        <div class="container">
          <div class="form">
            <div class="form_top">
              <h2>說明會報名</h2><small>最新AI自動生成開店趨勢，一次擁有AI品牌網站(線上版/手機版)、AI品牌APP、AI品牌再轉轉！</small>
            </div>
            <div class="form_mid">
              <div class="form_line">
                <div class="form_t">您的姓名</div>
                <input class="form_input" type="text" autocomplete="name">
              </div>
              <div class="form_line">
                <div class="form_t">手機號碼</div>
                <input class="form_input" type="tel" autocomplete="tel" inputmode="tel">
              </div>
              <div class="form_line">
                <div class="form_t">EMAIL</div>
                <input class="form_input" type="email" autocomplete="email" inputmode="email">
              </div>
              <div class="form_line">
                <div class="form_t">公司/品牌名稱</div>
                <input class="form_input" type="text">
              </div>
              <div class="form_line">
                <div class="form_t">營業額區間/月</div>
                <input class="form_input" type="text">
              </div>
              <div class="form_line">
                <div class="form_t">統一編號</div>
                <input class="form_input" type="text" inputmode="numberic">
              </div>
              <div class="form_line">
                <div class="form_t">參加人數</div>
                <input class="form_input" type="number" inputmode="numberic">
              </div>
              <div class="form_line align_top">
                <div class="form_t">參加場次</div>
                <div class="form_choose">
                  <div class="form_line">
                    <input id="apply1" type="radio" name="apply">
                    <label for="apply1">112/05/24(三) pm13:30~15:30 台北市內湖區瑞光路468號 1F-101會議室</label>
                  </div>
                  <div class="form_line">
                    <input id="apply2" type="radio" name="apply">
                    <label for="apply2">112/06/19(一) pm13:30~15:30 台北市內湖區瑞光路468號 1F-103會議室</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form_foot"><a class="submit" href="#">報名說明會</a><small>敬請確認以上資料皆填寫正確，遠時AI電商將會盡快與您聯繫</small></div>
          </div>
        </div>
      </section>
    </article>
  </body>
</html>
