<!DOCTYPE html>
<html>
  <head>
    <title>遠時AI電商系統服務說明</title>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="description" content="遠時AI電商系統服務說明">
    <meta name="keywords" content="uitox,																																																											 4.0,AI,無人電商">
    <meta property="og:type" content="website">
    <meta property="og:title" content=" 4.0">
    <meta property="og:image" content="img/intro/ysdt_ai_01.png">
    <meta property="og:description" content="遠時AI電商系統服務說明">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/intro.css" rel="stylesheet">
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="main-head">
          <div class="header_l"><a class="logo" href="intro.html"><img src="img/intro/ysdt_ai_logo.svg" alt="遠時AI電商" title=" 遠時AI電商"></a></div>
          <div class="head_link"><a href="intro_co.html">廠商合作</a><a class="active" href="intro_apply.html">
              <p class="link_bdy"><span class="link_top">電商名將謝振豐現場演示</span><span class="link_bot">報名正式發表會</span></p></a><a href="intro_brand.html">已合作品牌</a></div>
        </div>
      </div>
    </header>
    <article class="main">
      <section>
        <div class="container">
          <div class="form">
            <div class="form_top">
              <h2>正式發表會報名</h2><small>最新AI自動生成開店趨勢，只需商品上架，AI即可自動生成品牌旗艦店 <br>(線上版/手機版／再轉轉/APP店中店) 一次擁有！</small>
            </div>
            <div class="form_quote">
              <p>電商名將謝振豐現場演示，僅此一場！</p><span>(提醒您!場地座位有限 無法保證有座位)</span>
            </div>
            <div class="form_mid">
              <div class="form_line">
                <div class="form_t">您的姓名</div>
                <input class="form_input" type="text" autocomplete="name">
              </div>
              <div class="form_line">
                <div class="form_t">手機號碼</div>
                <input class="form_input" type="tel" autocomplete="tel" inputmode="tel">
              </div>
              <div class="form_line">
                <div class="form_t">EMAIL</div>
                <input class="form_input" type="email" autocomplete="email" inputmode="email">
              </div>
              <div class="form_line">
                <div class="form_t">公司/品牌名稱</div>
                <input class="form_input" type="text">
              </div>
              <div class="form_line">
                <div class="form_t">營業額區間/月</div>
                <input class="form_input" type="text">
              </div>
              <div class="form_line">
                <div class="form_t">統一編號</div>
                <input class="form_input" type="text" inputmode="numberic">
              </div>
              <div class="form_line">
                <div class="form_t">參加人數</div>
                <input class="form_input" type="number" inputmode="numberic">
              </div>
              <div class="form_line_bot">
                <div class="form_t">時間地點：</div>
                <div class="form_con">
                   5/18(四)14:00~16:00&nbsp;&nbsp;遠企購物中心&nbsp;&nbsp;2F香格里拉宴會廳<br>台北市大安區敦化南路二段203號2樓</div>
              </div>
            </div>
            <div class="form_foot"><a class="submit" href="#">報名說明會</a><small>敬請確認以上資料皆填寫正確，將會盡快與您聯繫</small></div>
          </div>
        </div>
      </section>
    </article>
  </body>
</html>
