<!DOCTYPE html>
<html>
  <head>
    <title>i 員購福利網</title>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="description" content="i 員購福利網">
    <meta name="keywords" content="i 員購福利網,																																																											 4.0,AI,無人電商">
    <meta property="og:type" content="website">
    <meta property="og:title" content=" i 員購福利網">
    <meta property="og:image" content="img/intro/ysdt_ai_01.png">
    <meta property="og:description" content="i 員購福利網">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/intro.css" rel="stylesheet">
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="main-head">
          <div class="header_l"><a class="logo" href="intro.html"><img src="img/intro/ysdt_ai_logo.png" alt="i員購福利網" title="i員購福利網"></a></div>
          <div class="head_link"><a class="active" href="#duo_gift">雙重好禮贈</a><a href="intro_apply.html">我要申請</a><a href="intro_brand.html">已合作的公司</a></div>
        </div>
      </div>
    </header>
    <article class="main">
      <section>
        <div class="container">
          <div class="form">
            <div class="form_top"><small>填寫以下資訊 立即申請AI企業員購網</small></div>
            <div class="form_mid">
              <div class="form_line">
                <div class="form_t">公司名稱</div>
                <input class="form_input" type="text">
              </div>
              <div class="form_line">
                <div class="form_t">統一編號</div>
                <input class="form_input" type="text" inputmode="numberic">
              </div>
              <div class="form_line">
                <div class="form_t">聯絡人</div>
                <input class="form_input" type="text" autocomplete="name">
              </div>
              <div class="form_line">
                <div class="form_t">聯絡電話</div>
                <input class="form_input" type="tel" autocomplete="tel" inputmode="tel">
              </div>
              <div class="form_line">
                <div class="form_t">連絡信箱</div>
                <input class="form_input" type="email" autocomplete="email" inputmode="email">
              </div>
            </div>
            <div class="form_foot"><small>我們將有專人與您聯繫</small><a class="submit" href="#">送出申請</a></div>
          </div>
        </div>
      </section>
    </article>
  </body>
</html>
