<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <link href="img/favicon.ico" rel="icon">
    <link href="css/index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&amp;display=swap" rel="stylesheet" type="text/css">
    <title>Qmomo</title>
    <link href="css/index.css" rel="stylesheet">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="bar"></div>
        <div class="title">File Upload</div>
        <div class="dropzone">
          <div class="content">
            <img src="img/upload.svg" class="upload">
            <p>拖曳檔案至此上傳<br>或點選後選擇檔案</p>
            <span class="filename"></span>
            <input type="file" class="input">
          </div>
        </div>
        <img src="img/syncing.svg" class="syncing">
        <img src="img/checkmark.svg" class="done">
        <div class="upload-btn">上傳</div>
      </div>
    </div>
  </body>
</html>
