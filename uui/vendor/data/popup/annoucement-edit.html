<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>uitox vendor</title>
<link href="/css/plugin/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="/css/layout.css" rel="stylesheet" type="text/css">
<link href="/css/plugin/jquery-ui-1.10.4.custom.css" rel="stylesheet" type="text/css">
<link href="/css/plugin/jquery-ui-timepicker-addon.css" rel="stylesheet" type="text/css">
<link href="/css/template.css" rel="stylesheet" type="text/css">
<!--[if lt IE 9]>
<script src="/js/lib/html5.js"></script>
<link rel="stylesheet" type="text/css" href="/css/ie.css">
<![endif]--></head>
<body>
<div class="popup-content">
  <h1 class="title"><i class="fa fa-pencil"></i>編輯平台對廠商公告</h1>
  <dl class="form-element template-popup-form">
    <dd>
      <dd><label class="label-content-title">公告時間：</label><input type="text" class="input-datepicker" placeholder="請輸入開始時間">~<input type="text" class="input-datepicker" placeholder="請輸入結束時間" value=""></dd>
      <dd><label class="label-content-title">排序：</label><input class="input-sort" size="3" value="1"></dd>
    <dd><label class="label-content-title">內容：</label><textarea rows="10" cols="80" placeholder="請輸入公告內容..."></textarea></dd>
    <dd><label class="label-content-title">上傳附件：</label><input type="file"> 連結名稱：<input type="text" size="20" placeholder="請輸入附件名稱"><button class="btn-white" title="新增一筆"><i class="fa fa-plus"></i></button></dd>
  </dl>
  <div class="template-button">
    <button class="btn-cancel" onclick="parent.$.fancybox.close();"><i class="fa fa-times"></i>取消</button>
    <button class="btn-submit" onclick="alert('公告編輯完成');parent.$.fancybox.close();"><i class="fa fa-check"></i>確認送出</button>
  </div>
</div><script src="/js/lib/jquery-1.9.1.js" ></script>
<script src="/js/lib/bootstrap-dropdown.js"></script>
<script src="/js/nav-action.js"></script>
<script src="/js/lib/jquery-ui-1.10.4.custom.min.js"></script>
<script src="/js/lib/jquery-ui-timepicker-addon.js"></script>
<script src="/js/lib/jquery-ui-sliderAccess.js"></script>
<script src="/js/lib/jquery-ui-timepicker-zh-TW.js"></script>
<script src="/js/template-action.js"></script>
<script>
//date time picker
var timeOption = {
  dateFormat: 'yy/mm/dd',
  timeFormat: 'HH:mm',
  stepMinute: 10
};
$('.input-datepicker').datetimepicker(timeOption);
//sort spinner
$('.input-sort').spinner({
  spin: function(event, ui) {
    if (ui.value >= 10) {
      $(this).spinner('value',10);
      return false;
    }
    else if (ui.value <= 1) {
      $(this).spinner('value',1);
      return false;
    };
  }
});
</script>
</body>
</html>
