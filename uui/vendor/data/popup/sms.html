<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>uitox vendor</title>
<link href="/css/plugin/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="/css/layout.css" rel="stylesheet" type="text/css">
<link href="/css/plugin/jquery.fancybox.css?v=2.1.4" rel="stylesheet" type="text/css" media="screen" />
<link href="/css/plugin/jquery-ui-1.10.4.custom.css" rel="stylesheet" type="text/css">
<link href="/css/plugin/jquery-ui-timepicker-addon.css" rel="stylesheet" type="text/css">
<link href="/css/data.css" rel="stylesheet" type="text/css">
<!--[if lt IE 9]>
<script src="/js/lib/html5.js"></script>
<link rel="stylesheet" type="text/css" href="/css/ie.css">
<![endif]--></head>
<body>
<div class="popup-content">
  <h1 class="title"><i class="fa fa-mobile"></i>簡訊發送設定</h1>
  <dl class="form-element template-popup-form">
    <dd>
      <label class="label-content-title">發送狀態設定：</label>
      <label for="radio1"><input type="radio" id="radio1" name="radioGroup">不發送</label>
      <label for="radio2"><input type="radio" id="radio2" name="radioGroup">發送</label>
      <span class="comment">(選擇發送簡訊，會有簡訊費用，簡訊一則{{x}}元)</span>
    </dd>
    <dd>
      <label class="label-content-title">發送時間說明：</label>信用卡交易需要跟銀行確認資料，訂單被扔進照會時，立即發送
      <div class="form-group"><label for="checkboxSendTime"><input type="checkbox" id="checkboxSendTime" class="checkbox-time">排除時間</label><input type="text" class="input-datepicker input-tiny">~<input type="text" class="input-datepicker input-tiny"></div>
    </dd>
    <dd>
      <label class="label-content-title">發送對象設定：</label>
      <label for="checkBox1"><input type="checkbox" id="checkBox1" name="checkboxGroup" checked>訂購人</label>
    </dd>
    <dd>
      <label class="label-content-title">輸入簡訊內容：</label>
      <dl class="btn-group">
        <dt>帶入以下資料</dt>
        <dd><button class="btn-action">訂單編號 {%x_order_no_x%}</button></dd>
      </dl>
      <span class="comment">(注意：請勿更動參數代碼)</span>
      <textarea class="textarea-form textarea-calculated" rows="5" placeholder="請輸入簡訊內容...">已接到您的訂單編號{%x_order_no_x%}，提醒您：我們不會來電要求更改付款方式。</textarea>
      <span class="txt-calculate comment">已輸入<span class="txt-length">45</span>個字</span>
      <span class="comment">超過70字，會自動拆分成多封發送，每封簡訊{{x}}元！<br>(中英文、數字、標點符號、空格都各算1個字)</span>
    </dd>
  </dl>
  <div class="template-button">
    <button class="btn-cancel" onclick="parent.$.fancybox.close();"><i class="fa fa-times"></i>取消</button>
    <button class="btn-submit" onclick="alert('簡訊發送設定完成');parent.$.fancybox.close();"><i class="fa fa-check"></i>確認送出</button>
  </div>
</div><script src="/js/lib/jquery-1.9.1.js" ></script>
<script src="/js/lib/bootstrap-dropdown.js"></script>
<script src="/js/nav-action.js"></script>
<script src="/js/lib/jquery.fancybox.pack.js?v=2.1.4"></script>
<script src="/js/lib/jquery-ui-1.10.4.custom.min.js"></script>
<script src="/js/lib/jquery-ui-timepicker-addon.js"></script>
<script src="/js/lib/jquery-ui-sliderAccess.js"></script>
<script src="/js/lib/jquery-ui-timepicker-zh-TW.js"></script>
<script>
//date time picker
var timeOption = {
    timeFormat: 'HH:mm',
    timeOnly: true,
    stepMinute: 10,
    onSelect: function() {
      $(this).parent().find('.checkbox-time').prop('checked', true);
    }
};
$('.input-datepicker').datetimepicker(timeOption);
</script>
</body>
</html>
