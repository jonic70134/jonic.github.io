<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>uitox vendor</title>
<link href="/css/plugin/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="/css/layout.css" rel="stylesheet" type="text/css">
<link href="/css/data.css" rel="stylesheet" type="text/css">
<!--[if lt IE 9]>
<script src="/js/lib/html5.js"></script>
<link rel="stylesheet" type="text/css" href="/css/ie.css">
<![endif]--></head>
<body>
<div class="popup-content">
  	<h1 class="title"><i class="fa fa-info-circle"></i>下架日設定範例</h1>
	<div class="form-element">【例】在庫商品保存期限為90天，有效期限為2014/12/31，不同下架日設定計算之商品應下架日如下：</div>
	<div class="form-element clearfix">
		<label class="form-element-name">下架日設定I：</label>
		<div class="form-element-infr"><img src="/img/infr-set-reject-date1.gif" width="473" height="122" alt="下架日設定I"></div>
		<div class="comment">下架日 = 2014/12/31 - (1/3) * 90天 = 2014/12/01，表示2014/12/01當天即為該商品的下架日。</div>
	</div>
	<div class="form-element clearfix">
		<label class="form-element-name">下架日設定II：</label>
		<div class="form-element-infr"><img src="/img/infr-set-reject-date2.gif" width="380" height="122" alt="下架日設定II"></div>
		<div class="comment">下架日 = 2014/12/31 - 10天 = 2014/12/21，表示2014/12/21當天即為該商品的下架日。</div>
	</div>
	<div class="template-button">
		<button class="btn-cancel" onclick="parent.$.fancybox.close();"><i class="fa fa-times"></i>關閉</button>
	</div>
</div><script src="/js/lib/jquery-1.9.1.js" ></script>
<script src="/js/lib/bootstrap-dropdown.js"></script>
<script src="/js/nav-action.js"></script>
<script src="/js/template-action.js"></script>
</body>
</html>
