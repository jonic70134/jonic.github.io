<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="zh-TW">
    <title>ASAP閃電購物網</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="../../img/1423020993_AWC000001.ico">
    <!--[if lt IE 9]>
    <script src="../../js/3rd-party/html5shiv.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../../css/frame/frame.css" type="text/css">
    <link rel="stylesheet" href="../../css/shop/get_style.css" type="text/css">
    <script src="../../js/jquery-1.10.2.min.js"></script>
    <script src="../../js/jquery.blockUI.js"></script>
</head>
<body cz-shortcut-listen="true">
    <header class="header-inn">
        <div class="layout uitox">
            <h3>超商取貨</h3>
            <a class="icon-logo-customer" href="http://m.asap.com.tw/"><img src="../../img/1423020998_AWC000001.jpg">
            </a>
            <ul class="top-actions">
                <li class="return-index"><a href="#">回上一頁</a></li>
            </ul>
        </div>
    </header>
    <div class="total block icon-arrow-rs">
        本次消費總計：
        <span class="dollar">NT$</span>
        <span class="price">5,990</span>
        <ol class="list hide">
            <li class="main ">    
                <p class="name">ASUS ZenWatch 智慧手錶</p>    
                <p class="attr ">        
                    <span class="count">數量: 1</span>        
                    <span class="price">
                        <span class="dollar">NT$</span>5,990
                    </span>    
                </p>
            </li>
            <li class="main sub"></li>
        </ol>
    </div>
    <article class="receive block">
        <p class="line icon-eleven">取貨門市：松捷門市<a href="javascript:void(0);" class="button gray btn-reset">重選</a></p>
        <p class="line">門市地址：台北市信義區忠孝東路五段1之6號</p>
    </article>

    <article class="receive block">
        <h1 class="title">收貨人資訊</h1>
        <input type="text" class="name" placeholder="姓名" value="nancy">
        <input type="tel" class="mobile-100" maxlength="10" placeholder="手機" value="0911******">
        <div class="line">
            <input type="checkbox"><label for="get_invoice">發票需打統編</label>
        </div>
        <input type="tel" class="input-vat" maxlength="8" placeholder="統一編號" value="">
    <!-- 訂閱電子報 -->
    <div class="subscribe_edm"><input type="checkbox" value="Y"><label for="subscribe_edm">訂閱電子報</label></div>
        <div class="actions">
            <a id="submit" class="button red large btn-submit">確定送出</a>
        </div>
    </article>
    <footer class="footer">
        <div class="layout">
            <p>ASAP閃電購物網使用uitox金物流服務</p>
            <p class="copyright">© 2013 <a class="col333" href="javascript:void(0)">uitox Corporation</a> or its affiliates.</p>
        </div>
    </footer>
</body>
</html>
