<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>uitox vendor</title>
<link href="/css/plugin/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="/css/layout.css" rel="stylesheet" type="text/css">
<link href="/css/template.css" rel="stylesheet" type="text/css">
<!--[if lt IE 9]>
<script src="/js/lib/html5.js"></script>
<link rel="stylesheet" type="text/css" href="/css/ie.css">
<![endif]--></head>
<body>
<div class="popup-content">
  <h1 class="title"><i class="fa fa-search"></i>寄倉收費項目</h1>
  <table class="template-table table-white">
    <tbody>
      <tr>
        <td class="col-blue txt">上架費</td>
        <td>$0</td>
      </tr>
      <tr>
        <td class="col-blue txt">成交費</td>
        <td>$0</td>
      </tr>
      <tr>
        <td class="col-blue txt">行銷獎勵金</td>
        <td>1%</td>
      </tr>
      <tr>
        <td class="col-blue txt">金流手續費</td>
        <td><button class="btn-blue" onclick="reOpenPopup(400,'/index/popup/infr-payment.html');"><i class="fa fa-search"></i></button></td>
      </tr>
      <tr>
        <td class="col-yellow txt">進貨作業費/pcs</td>
        <td>$2.5</td>
      </tr>
      <tr>
        <td class="col-yellow txt">倉儲費 <span class="comment">(每日每材)</span></td>
        <td>$0.39</td>
      </tr>
      <tr>
        <td class="col-yellow txt" rowspan="3">出貨作業費/pcs</td>
        <td>$5</td>
      </tr>
      <tr>
      	 <td><span class="highlight">(優惠)</span> 同訂單不同商品第二件起 $2.5</td>
      </tr>
      <tr>
      	 <td><span class="highlight">(優惠)</span> 同訂單同商品第二件起 $1</td>
      </tr>
      <tr>
        <td class="col-red txt">紙箱包材費</td>
        <td><button class="btn-blue" onclick="reOpenPopup(500,'/index/popup/infr-logistics.html');"><i class="fa fa-search"></i></button></td>
      </tr>
      <tr>
        <td class="col-red txt">運費</td>
        <td><button class="btn-blue" onclick="reOpenPopup(500,'/index/popup/infr-logistics.html');"><i class="fa fa-search"></i></button></td>
      </tr>
    </tbody>
  </table>
  <div class="template-button">
    <button class="btn-cancel" onclick="parent.$.fancybox.close();"><i class="fa fa-times"></i>關閉</button>
  </div>
</div><script src="/js/lib/jquery-1.9.1.js" ></script>
<script src="/js/lib/bootstrap-dropdown.js"></script>
<script src="/js/nav-action.js"></script>
<script src="/js/lib/jquery.fancybox.pack.js?v=2.1.4"></script>
<script src="/js/template-action.js"></script>
<script src="/js/update-fancybox.js"></script>
</body>
</html>
