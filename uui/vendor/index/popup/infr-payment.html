<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>uitox vendor</title>
<link href="/css/plugin/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="/css/layout.css" rel="stylesheet" type="text/css">
<link href="/css/template.css" rel="stylesheet" type="text/css">
<!--[if lt IE 9]>
<script src="/js/lib/html5.js"></script>
<link rel="stylesheet" type="text/css" href="/css/ie.css">
<![endif]--></head>
<body>
<div class="popup-content">
  <h1 class="title"><i class="fa fa-search"></i>金流手續費</h1>
  <table class="template-table table-white">
    <thead>
    	<tr>
	  <th>&nbsp;</th>
	  <th>期數</th>
	  <th>%數</th>
    	</tr>
    </thead>
    <tbody>
      <tr>
        <td class="col-blue" rowspan="5">信用卡</td>
        <td>不分期</td>
        <td>1.9%</td>
      </tr>
      <tr>
        <td>3期</td>
        <td>2.5%</td>
      </tr>
      <tr>
        <td>6期</td>
        <td>3%</td>
      </tr>
      <tr>
        <td>12期</td>
        <td>5%</td>
      </tr>
      <tr>
        <td>24期</td>
        <td>6%</td>
      </tr>
    </tbody>
  </table>
  <div class="comment">*算法：依單品售價 * %數  (每個商品四捨五入至整數位)</div>
  <br><br>
  <table class="template-table table-white">
    <thead>
    	<tr>
	  <th>&nbsp;</th>
	  <th>商品金額</th>
	  <th>收費</th>
    	</tr>
    </thead>
    <tbody>
      <tr>
        <td class="col-blue" rowspan="2">貨到付款</td>
        <td>$1 ~ $10,000</td>
        <td>$30</td>
      </tr>
      <tr>
        <td>10,001以上</td>
        <td>$130</td>
      </tr>
    </tbody>
  </table>
  <div class="comment">*您在同張訂單多PCS另有優惠</div>
  <div class="template-button">
    <button class="btn-cancel" onclick="parent.$.fancybox.close();"><i class="fa fa-times"></i>關閉</button>
  </div>
</div><script src="/js/lib/jquery-1.9.1.js" ></script>
<script src="/js/lib/bootstrap-dropdown.js"></script>
<script src="/js/nav-action.js"></script>
<script src="/js/template-action.js"></script>
</body>
</html>
