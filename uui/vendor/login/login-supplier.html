<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>uitox vendor</title>
<link href="/css/plugin/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="/css/layout.css" rel="stylesheet" type="text/css">
<link href="/css/plugin/jquery.fancybox.css?v=2.1.4" rel="stylesheet" type="text/css" media="screen" />
<link href="/css/login.css" rel="stylesheet" type="text/css">
<!--[if lt IE 9]>
<script src="/js/lib/html5.js"></script>
<link rel="stylesheet" type="text/css" href="/css/ie.css">
<![endif]--></head>
<body id="login-body">
<!--div id="wrapper">
<!--%= render :partial => "header" %-->
<section class="supplier">
	<h1 class="slogan">歡迎進入 uitox 電商系統</h1>
	<dl class="form-element login">
		<dd><label>您的供應商編號</label><input type="text" class="input-customer-num" placeholder="請輸入供應商編號"></dd>
		<dd><label>帳號</label><input type="text" placeholder="請輸入您的帳號"></dd>
		<dd><label>密碼</label><input type="password" placeholder="請輸入您的密碼"><br><a class="forgot-pwd go-popup" data-width="500" data-href="/login/popup/forgot-pwd.html"><i class="fa fa-question-circle"></i>忘記密碼</a><div class="pwd-infr comment">帳號或密碼輸入錯誤! 您還剩餘3次機會</div></dd>
		<dd><label>請輸入右方數字</label><input type="text" class="input-captcha"><img src="/img/captcha.gif" class="img-captcha"><a href="" class="reload-captcha"><i class="fa fa-refresh"></i>重新產生</a></dd>
		<dd><input type="text" class="hidden-captcha"></dd>
		<dd class="login-button"><button class="btn-submit"><i class="fa fa-sign-in"></i>登入</button></dd>
	</dl>
	<div class="register">
		<h1 class="subtitle">在ASAP賣東西<span class="border"></span></h1>
		<div class="intro">
			<dl class="about">
				<dt>上一次商品可以在三個地方販賣</dt>
				<dd>在ASAP平台</dd>
				<dd>在品牌官網 (如果你願意擁有)</dd>
				<dd>在跨境電商平台 (可合法出口)</dd>
				<dt>免上架費、免成交費</dt>
				<dd>金流費依不同付款方式收取</dd>
				<dt>可以同時支援轉單及入庫商品的販售方式</dt>
				<dd>轉單販售：<br>不用將商品入uitox倉庫，由廠商自己安排寄送</dd>
				<dd>入庫販售：<br>可以將商品入uitox倉庫，由uitox幫忙安排寄送</dd>
				<dt>商品賣出才收費，詳見廠商管理後台</dt>
			</dl>
		</div>
		<div class="login-button"><button class="btn-query" onclick="location.href='/asap_vendor_apply/'"><i class="fa fa-pencil-square-o"></i>立即申請</button></div>
	</div>
</section>
<footer class="login-footer">2014 &copy; <a href="http://www.uitox.com/" target="blank">uitox Corporation</a>. All Right Reserved.</footer><!--/div><!-- wrapper /-->
<script src="/js/lib/jquery-1.9.1.js" ></script>
<script src="/js/lib/bootstrap-dropdown.js"></script>
<script src="/js/nav-action.js"></script>
<script src="/js/lib/jquery.fancybox.pack.js?v=2.1.4"></script>
<script src="/js/login-action.js"></script>
</body>
</html>
