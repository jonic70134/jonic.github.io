<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>uitox vendor</title>
<link href="/css/plugin/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="/css/layout.css" rel="stylesheet" type="text/css">
<link href="/css/template.css" rel="stylesheet" type="text/css">
<!--[if lt IE 9]>
<script src="/js/lib/html5.js"></script>
<link rel="stylesheet" type="text/css" href="/css/ie.css">
<![endif]--></head>
<body>
<div class="popup-content">
  <h1 class="title"><i class="fa fa-download"></i>下載檔案</h1>
  <div class="progress">
    <input type="text" class="progressbar" value="67">
  </div>
  <dl class="template-popup-form">
    <dd>本次下載共有 <span class="highlight">1</span> 個ZIP壓縮檔 (內含 <span class="highlight">3</span> 個CSV檔)</dd>
    <dd>下載檔案：<span class="highlight">產生中...</span></dd>
    <dd>下載檔案：<a href="/inside_template/css.zip">filename.zip</a></dd>
  </dl>
  <div class="template-button">
    <button class="btn-cancel" onclick="parent.$.fancybox.close();"><i class="fa fa-times"></i>關閉</button>
  </div>
</div><script src="/js/lib/jquery-1.9.1.js" ></script>
<script src="/js/lib/bootstrap-dropdown.js"></script>
<script src="/js/nav-action.js"></script>
<script src="/js/lib/jquery.knob.js"></script>
<script>
(function($){
  //progressbar
  $('.progressbar').knob({
    'width': 150,
    'fgColor': '#0094c9',
    'thickness': '.5',
    'readOnly': true
  });
})(jQuery);
</script>
</body>
</html>
