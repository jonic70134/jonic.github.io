<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>uitox vendor</title>
<link href="/css/plugin/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="/css/layout.css" rel="stylesheet" type="text/css">
<link href="/css/plugin/jquery.fancybox.css?v=2.1.4" rel="stylesheet" type="text/css" media="screen" />
<link href="/css/plugin/jquery-ui-1.10.4.custom.css" rel="stylesheet" type="text/css">
<link href="/css/plugin/jquery-ui-timepicker-addon.css" rel="stylesheet" type="text/css">
<link href="/css/template.css" rel="stylesheet" type="text/css">
<!--[if lt IE 9]>
<script src="/js/lib/html5.js"></script>
<link rel="stylesheet" type="text/css" href="/css/ie.css">
<![endif]--></head>
<body>
<div class="popup-content">
  <h1 class="title"><i class="fa fa-pencil"></i>申請購物金</h1>
  <dl class="form-element template-popup-form">
    <dd><label class="label-content-title">訂單編號：</label>201406AP11000123</dd>
    <dd>
      <label class="label-content-title">購買人姓名：</label>
      <span class="custom-name">沈聖<button class="btn-white btn-edit"><i class="fa fa-pencil"></i></button></span>
      <span class="custom-editor"><input type="text" class="input-form" value="於佳" placeholder="請輸入說明說明說明說明"><button class="btn-white btn-cancel"><i class="fa fa-times"></i></button></span>
    </dd>
    <dd><label class="label-content-title">開關：</label><div class="switch-toggle"><input type="checkbox" class="input-switch" value="on" checked></div></dd>
    <dd>
      <label class="label-content-title">選項A：</label>
      <label for="checkBox1"><input type="checkbox" id="checkBox1" name="checkboxGroup">多選1</label>
      <label for="checkBox2"><input type="checkbox" id="checkBox2" name="checkboxGroup">多選2</label>
      <label for="checkBox3"><input type="checkbox" id="checkBox3" name="checkboxGroup">多選3</label>
      <label for="checkBox4"><input type="checkbox" id="checkBox4" name="checkboxGroup">多選4</label>
      <label for="checkBox5"><input type="checkbox" id="checkBox5" name="checkboxGroup">多選5</label>
    </dd>
    <dd>
      <label class="label-content-title">選項B：</label>
      <label for="radio1"><input type="radio" id="radio1" name="radioGroup">單選1</label>
      <label for="radio2"><input type="radio" id="radio2" name="radioGroup">單選2</label>
      <label for="radio3"><input type="radio" id="radio3" name="radioGroup">單選3</label>
      <label for="radio4"><input type="radio" id="radio4" name="radioGroup">單選4</label>
      <label for="radio5"><input type="radio" id="radio5" name="radioGroup">單選5</label>
    </dd>
    <dd><label class="label-content-title">設定區間：</label><input type="text" class="input-datepicker" placeholder="請輸入開始時間">~<input type="text" class="input-datepicker" placeholder="請輸入結束時間" value=""><span class="comment"> (查詢區間最長90天，可查詢6個月內資料)</span></dd>
    <dd><label class="label-content-title">申請原因：</label><select class="select-form"><option value="">請選擇</option></select></dd>
    <dd><label class="label-content-title">申請點數：</label><input type="text" class="input-form" placeholder="請輸入說明說明說明說明"></dd>
    <dd><label class="label-content-title">說明(必填)：</label><textarea class="textarea-form textarea-calculated" placeholder="請輸入購物金說明..."></textarea><span class="txt-calculate comment">已輸入<span class="txt-length">0</span>個字</span></dd>
  </dl>
  <div class="template-button">
    <button class="btn-cancel" onclick="parent.$.fancybox.close();"><i class="fa fa-times"></i>取消</button>
    <button class="btn-submit" onclick="alert('購物金申請完成');parent.$.fancybox.close();"><i class="fa fa-check"></i>確認送出(完成)</button>
    <button class="btn-submit" onclick="reOpenPopup(600,'/template/popup/list.html');"><i class="fa fa-check"></i>確認送出(轉換)</button>
  </div>
</div><script src="/js/lib/jquery-1.9.1.js" ></script>
<script src="/js/lib/bootstrap-dropdown.js"></script>
<script src="/js/nav-action.js"></script>
<script src="/js/lib/jquery.fancybox.pack.js?v=2.1.4"></script>
<script src="/js/lib/jquery-ui-1.10.4.custom.min.js"></script>
<script src="/js/lib/jquery-ui-timepicker-addon.js"></script>
<script src="/js/lib/jquery-ui-sliderAccess.js"></script>
<script src="/js/lib/jquery-ui-timepicker-zh-TW.js"></script>
<script src="/js/template-action.js"></script>
<script src="/js/update-fancybox.js"></script>
<script>
//date time picker
var timeOption = {
  dateFormat: 'yy/mm/dd',
  showTimepicker: false,
  minDate: -180,
  maxDate: 0
};
$('.input-datepicker').datetimepicker(timeOption);
</script>
</body>
</html>
