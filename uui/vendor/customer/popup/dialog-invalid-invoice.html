<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>uitox vendor</title>
<link href="/css/plugin/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="/css/layout.css" rel="stylesheet" type="text/css">
<link href="/css/customer.css" rel="stylesheet" type="text/css">

<script src="/js/lib/html5.js"></script>

<body>
<div class="cs-popup-content cs-dialog-content">
	<h1 class="title"><i class="fa fa-exclamation-triangle"></i>多張折讓單合併成發票作廢</h1>
	<p class="align-left">請注意，需滿足以下條件才能夠進行發票作廢：<br><br>
		1. 訂單有打統編<br>
		2. 訂單多次部分退到完<br>
		3. 所有的退訂單都有應退日<br>
		4. 所有的退訂單皆無憑證完成日<br>
		5. 客人已將發票寄回<br><br>
		確定將訂單所有退訂單收回發票作廢？</p>
	<div class="cs-button">
		<button class="btn-cancel" onclick="parent.$.fancybox.close();"><i class="fa fa-times"></i>取消</button>
		<button class="btn-submit" onclick="parent.$.fancybox.close();"><i class="fa fa-check"></i>確認收回發票作廢</button>
	</div>
</div><script src="/js/lib/jquery-1.9.1.js" ></script>
<script src="/js/lib/bootstrap-dropdown.js"></script>
<script src="/js/nav-action.js"></script>
</body>
