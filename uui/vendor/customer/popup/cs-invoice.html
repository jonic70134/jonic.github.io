<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>uitox vendor</title>
<link href="/css/plugin/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="/css/layout.css" rel="stylesheet" type="text/css">
<link href="/css/customer.css" rel="stylesheet" type="text/css">
<style>
@media print {.title, .cs-button {display: none;}}
</style>
<!--[if lt IE 9]>
<script src="/js/lib/html5.js"></script>
<link rel="stylesheet" type="text/css" href="/css/ie.css">
<![endif]--></head>
<body>
<div class="cs-popup-content">
  <h1 class="title"><i class="fa fa-ticket"></i>電子發票</h1>
  <div class="cs-button">
    <button class="btn-submit" onclick="window.print();parent.$.fancybox.close();"><i class="fa fa-print"></i>列印本頁</button>
  </div>
  <div class="invoive-preview">
    <p class="comment">(發票電子檔為副本僅供參考，不可直接兌獎)</p>
    <img src="/img/invoice.jpg" alt="電子發票">
  </div>
  <div class="cs-button">
    <button class="btn-cancel" onclick="parent.$.fancybox.close();"><i class="fa fa-times"></i>關閉</button>
    <button class="btn-submit" onclick="window.print();parent.$.fancybox.close();"><i class="fa fa-print"></i>列印本頁</button>
  </div>
</div><script src="/js/lib/jquery-1.9.1.js" ></script>
<script src="/js/lib/bootstrap-dropdown.js"></script>
<script src="/js/nav-action.js"></script>
<script src="/js/customer-action.js"></script>
</body>
</html>
