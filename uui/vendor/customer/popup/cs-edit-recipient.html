<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>uitox vendor</title>
<link href="/css/plugin/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="/css/layout.css" rel="stylesheet" type="text/css">
<link href="/css/customer.css" rel="stylesheet" type="text/css">
<!--[if lt IE 9]>
<script src="/js/lib/html5.js"></script>
<link rel="stylesheet" type="text/css" href="/css/ie.css">
<![endif]--></head>
<body>
<div class="cs-popup-content">
  <h1 class="title"><i class="fa fa-pencil"></i>更改收貨地址</h1>
  <dl class="form-element recipient-form">
    <dd><label>收貨人：</label><input type="text" value="梁瑞娟" placeholder="請輸入收貨人姓名"></dd>
    <dd><label>手機：</label><input type="text" value="0988888888" placeholder="請輸入收貨人手機號碼"></dd>
    <dd><label>市話：</label><input type="text" value="02-88888888" placeholder="請輸入收貨人市話號碼"></dd><br>
    <dd><label>收貨地址：</label><select><option>請選擇縣市</option></select><select><option>請選擇區域</option></select><input type="text" class="input-large" value="地址地址" placeholder="請輸入收貨地址"></dd>
  </dl>
  <div class="cs-button">
    <button class="btn-cancel" onclick="parent.$.fancybox.close();"><i class="fa fa-times"></i>取消</button>
    <button class="btn-submit" onclick="alert('收貨地址修改完成');parent.$.fancybox.close();"><i class="fa fa-check"></i>確認送出</button>
  </div>
</div><script src="/js/lib/jquery-1.9.1.js" ></script>
<script src="/js/lib/bootstrap-dropdown.js"></script>
<script src="/js/nav-action.js"></script>
<script src="/js/customer-action.js"></script>
</body>
</html>
