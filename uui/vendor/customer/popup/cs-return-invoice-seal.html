<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>uitox vendor</title>
<link href="/css/plugin/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="/css/layout.css" rel="stylesheet" type="text/css">
<link href="/css/customer.css" rel="stylesheet" type="text/css">
<!--[if lt IE 9]>
<script src="/js/lib/html5.js"></script>
<link rel="stylesheet" type="text/css" href="/css/ie.css">
<![endif]--></head>
<body>
<div class="cs-popup-content">
  <h1 class="title"><i class="fa fa-ticket"></i>蓋章樣式</h1>
  <dl class="form-element invoice-form check-group">
  	<dd>請檢查折讓單上的蓋了下列哪些章</dd>
    <dd><label for="checkSeal1"><input type="checkbox" id="checkSeal1" name="checkSeal">公司章</label></dd>
    <dd><label for="checkSeal2"><input type="checkbox" id="checkSeal2" name="checkSeal">負責人印章</label></dd>
    <dd><label for="checkSeal3"><input type="checkbox" id="checkSeal1" name="checkSeal">發票章</label></dd>
  </dl>
  <div class="cs-button">
    <button class="btn-cancel" onclick="parent.$.fancybox.close();"><i class="fa fa-times"></i>取消</button>
    <button class="btn-submit" onclick="reOpenPopup(400,'/customer/popup/dialog-invoice-done.html');"><i class="fa fa-check"></i>確認送出</button>
    <button class="btn-submit" onclick="reOpenPopup(400,'/customer/popup/dialog-seal-incorrect.html');"><i class="fa fa-check"></i>確認送出</button>
  </div>
</div><script src="/js/lib/jquery-1.9.1.js" ></script>
<script src="/js/lib/bootstrap-dropdown.js"></script>
<script src="/js/nav-action.js"></script>
<script src="/js/customer-action.js"></script>
<script src="/js/update-fancybox.js"></script>
</body>
</html>
