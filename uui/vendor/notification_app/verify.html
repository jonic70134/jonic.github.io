<!DOCTYPE html>
<html ng-app="uitoxapp">
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<title>Inbox</title>
<link href="css/vendor/ionic/ionic.css" rel="stylesheet">
<link href="css/common.css" rel="stylesheet">
<script src="js/vendor/ionic/ionic.bundle.js"></script>
<script src="cordova.js"></script>
<script src="js/common.js"></script>
</head>
<body>
<ion-pane>
  <ion-header-bar class="bar-positive">
    <h1 class="title">Verify your identity</h1>
  </ion-header-bar>
  <ion-content class="l-verify">
    <p class="item-txt">請先輸入簡訊內的認證碼，<br>再按下用戶確認鍵。</p>
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="請輸入認證碼">
      </label>
      <button class="button button-block button-positive">用戶確認</button>
    </div>
  </ion-content>
</ion-pane>
</body>
</html>
