<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title>供應商後台管理系統</title>
    <meta content="friDay" name="description">
    <meta content="Orange" name="author">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/confirm.css" rel="stylesheet">
  </head>
  <body>
    <div class="cart_head">
      <div class="container"><a class="logo" href="index.html" title="回到friDay"><i class="icon icon_friday_logo"></i></a></div>
    </div>
    <div class="line">
      <div class="msg_top">
        <div class="icon icon_check"></div>
        <p class="msg_got">已經收到您的訂單</p>
        <p class="msg_goto">請前往Line Pay付款</p>
      </div>
      <div class="msg_done">
        <p>親愛的顧客您好，</p>
        <p>感謝您訂購「<strong>遠傳friDay購物</strong>」的商品</p>
        <p>訂單編號：<a class="order_num" href="#">20220123456789 </a></p>
        <p>待本筆交易付款完成，將會儘快為您處理訂單並出貨。</p>
      </div>
      <div class="msg_alert">提醒您:本公司不會主動打電話告知您任何有關付款修改的問題.若接到可電話請拒絕回應</div>
      <div class="load"> 
        <p>自動前往LINE Pay付款...</p>
        <div class="loading"></div>
      </div>
      <div class="msg_notice">本系統已收到您的下訂訊息，不代表交易完成。待確認交易條件(如商品存貨量、商品售價等)無誤，<br>將依下訂內出貨，待收到商品出貨通知易才算完成。</div>
      <div class="btn_block"><a class="btn_back" href="index.html">回首頁</a><a class="btn_chk" href="chk.html">查訂單</a></div>
    </div>
  </body>
</html>
