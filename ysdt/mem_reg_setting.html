<html>

  <body>
    <div class="body_container">

        <div class="container"><a class="back" href="index.html"><i class="icon icon-chevron-left"></i>回首頁</a><a class="logo" href="index.html" title="回到friDay"><i class="icon icon-friday_logo"></i></a></div>
